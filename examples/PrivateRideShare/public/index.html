<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Ride Share - FHE Enabled</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script>
        // Fallback for ethers.js if primary CDN fails
        if (typeof ethers === 'undefined') {
            document.write('<script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"><\/script>');
        }
    </script>
    <script>
        // Another fallback
        if (typeof ethers === 'undefined') {
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"><\/script>');
        }
    </script>
    <script src="https://unpkg.com/fhevmjs@0.4.2/bundle.web.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .wallet-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .wallet-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        .btn-success {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: transparent;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .status-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .status-card h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .rides-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .ride-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }

        .ride-card:hover {
            transform: translateY(-2px);
        }

        .ride-card h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .ride-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-matched {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .status-completed {
            background: #e8f5e8;
            color: #388e3c;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e8;
            color: #388e3c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #388e3c;
        }

        .network-info {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .wallet-info {
                flex-direction: column;
                text-align: center;
            }

            .header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 15px;
            }
        }

        .icon {
            margin-right: 8px;
        }

        .driver-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h4 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-car icon"></i>Private Ride Share</h1>
            <p>Secure, Private Ride Sharing with Fully Homomorphic Encryption</p>
        </div>

        <div class="wallet-section">
            <div class="wallet-info">
                <div>
                    <div class="network-info">
                        <i class="fas fa-network-wired icon"></i>
                        <span id="networkName">Not Connected</span>
                    </div>
                </div>
                <div>
                    <span id="walletAddress">Not Connected</span>
                </div>
                <div>
                    <button id="connectWallet" class="btn">
                        <i class="fas fa-wallet icon"></i>Connect Wallet
                    </button>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('passenger')">
                <i class="fas fa-user icon"></i>Passenger
            </button>
            <button class="tab" onclick="showTab('driver')">
                <i class="fas fa-car icon"></i>Driver
            </button>
            <button class="tab" onclick="showTab('rides')">
                <i class="fas fa-history icon"></i>My Rides
            </button>
        </div>

        <!-- Passenger Tab -->
        <div id="passengerTab" class="tab-content active">
            <h2><i class="fas fa-map-marker-alt icon"></i>Request a Ride</h2>
            <form id="requestRideForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="pickupLat">Pickup Latitude</label>
                        <input type="number" id="pickupLat" step="0.000001" placeholder="e.g., 40.7128" required>
                    </div>
                    <div class="form-group">
                        <label for="pickupLng">Pickup Longitude</label>
                        <input type="number" id="pickupLng" step="0.000001" placeholder="e.g., -74.0060" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="destLat">Destination Latitude</label>
                        <input type="number" id="destLat" step="0.000001" placeholder="e.g., 40.7589" required>
                    </div>
                    <div class="form-group">
                        <label for="destLng">Destination Longitude</label>
                        <input type="number" id="destLng" step="0.000001" placeholder="e.g., -73.9851" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="maxFare">Maximum Fare (in Wei)</label>
                    <input type="number" id="maxFare" placeholder="e.g., 10000000000000000 (will be scaled to uint32)" required>
                </div>
                <button type="submit" class="btn btn-secondary">
                    <i class="fas fa-paper-plane icon"></i>Request Ride
                </button>
            </form>
        </div>

        <!-- Driver Tab -->
        <div id="driverTab" class="tab-content">
            <div class="driver-stats">
                <div class="stat-card">
                    <h4 id="totalRides">0</h4>
                    <p>Total Rides</p>
                </div>
                <div class="stat-card">
                    <h4 id="driverStatus">Not Registered</h4>
                    <p>Status</p>
                </div>
                <div class="stat-card">
                    <h4 id="availableRides">0</h4>
                    <p>Available Rides</p>
                </div>
            </div>

            <h2><i class="fas fa-user-plus icon"></i>Driver Registration</h2>
            <form id="registerDriverForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="driverLat">Current Latitude</label>
                        <input type="number" id="driverLat" step="0.000001" placeholder="e.g., 40.7128" required>
                    </div>
                    <div class="form-group">
                        <label for="driverLng">Current Longitude</label>
                        <input type="number" id="driverLng" step="0.000001" placeholder="e.g., -74.0060" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="minFare">Minimum Fare (in Wei)</label>
                    <input type="number" id="minFare" placeholder="e.g., 5000000000000000 (will be scaled to uint32)" required>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-user-check icon"></i>Register as Driver
                </button>
            </form>

            <h3><i class="fas fa-cogs icon"></i>Driver Actions</h3>
            <div style="display: flex; gap: 15px; flex-wrap: wrap; margin: 20px 0;">
                <button id="updateLocationBtn" class="btn btn-secondary">
                    <i class="fas fa-map-marker-alt icon"></i>Update Location
                </button>
                <button id="toggleAvailabilityBtn" class="btn btn-success">
                    <i class="fas fa-toggle-on icon"></i>Toggle Availability
                </button>
                <button id="refreshRidesBtn" class="btn">
                    <i class="fas fa-sync icon"></i>Refresh Available Rides
                </button>
            </div>

            <div id="availableRidesSection">
                <h3><i class="fas fa-list icon"></i>Available Rides</h3>
                <div id="availableRidesList" class="rides-grid"></div>
            </div>
        </div>

        <!-- Rides Tab -->
        <div id="ridesTab" class="tab-content">
            <h2><i class="fas fa-history icon"></i>Ride History</h2>
            <div style="display: flex; gap: 15px; margin-bottom: 20px;">
                <button id="refreshHistoryBtn" class="btn">
                    <i class="fas fa-sync icon"></i>Refresh History
                </button>
            </div>
            <div id="rideHistoryList" class="rides-grid"></div>
        </div>

        <div id="loading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Processing transaction...
        </div>

        <div id="messages"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
